name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Generate Semantic Version
      id: version
      uses: paulhatch/semantic-version@v5.4.0
      with:
        tag_prefix: "v"
        format: "${major}.${minor}.${patch}"
        major_pattern: "BREAKING CHANGE"
        minor_pattern: "feat"

    - name: Print version
      run: echo "VERSION=${{ steps.version.outputs.version }}"

    - name: Build Docker Image
      run: |
        VERSION=${{ steps.version.outputs.version }}
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker build --no-cache \
          -t ghcr.io/$OWNER/devsecops-app:$VERSION \
          -t ghcr.io/$OWNER/devsecops-app:latest \
          -f app/Dockerfile app/

    - name: Login to GHCR
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    # âœ… Trivy scan with local cache
    - name: Scan Image with Trivy
      run: |
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        mkdir -p ~/.cache/trivy
        docker pull ghcr.io/$OWNER/devsecops-app:latest
        docker run --rm -v ~/.cache/trivy:/root/.cache/trivy aquasecurity/trivy:0.51.1 image \
          --format table \
          --exit-code 0 \
          --ignore-unfixed \
          --vuln-type os,library \
          ghcr.io/$OWNER/devsecops-app:latest

    - name: Push Images
      run: |
        VERSION=${{ steps.version.outputs.version }}
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker push ghcr.io/$OWNER/devsecops-app:$VERSION
        docker push ghcr.io/$OWNER/devsecops-app:latest

    - name: Create GHCR Secret
      run: |
        kubectl delete secret ghcr-secret --ignore-not-found=true
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=ghcr.io \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GHCR_PAT }} \
          --docker-email=dummy@example.com

    - name: Apply Manifests
      run: kubectl apply -f k8s/

    - name: Patch Deployment With Version
      run: |
        VERSION=${{ steps.version.outputs.version }}
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        kubectl set image deployment/devsecops-app web=ghcr.io/$OWNER/devsecops-app:$VERSION

    - name: Wait for Rollout
      run: kubectl rollout status deployment/devsecops-app
